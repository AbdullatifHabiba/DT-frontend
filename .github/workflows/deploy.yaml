name: Frontend CI/CD

on:
  push:
    branches: [main, master]

permissions:
  id-token: write
  contents: write

jobs:
  build-and-update-infra:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Frontend Code
      uses: actions/checkout@v4
      with:
        path: frontend-repo
        
    - name: Checkout Infra Repo
      uses: actions/checkout@v4
      with:
        repository: AbdullatifHabiba/infra-gitops
        token: ${{ secrets.INFRA_PAT }}  # â† Personal Access Token for infra repo
        path: infra-repo
        
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    - name: Login to Public ECR
      run: |
        aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws
        
    - name: Generate version tag
      id: version
      run: |
        VERSION="${GITHUB_SHA:0:8}"
        echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
        echo "Using version: ${VERSION}"
        
    - name: Build and Push Frontend Image
      run: |
        cd frontend-repo
        docker build -t public.ecr.aws/a1x0e8q5/abdu/dt-frontend:${{ steps.version.outputs.VERSION }} -f dockerfile.frontend .
        docker tag public.ecr.aws/a1x0e8q5/abdu/dt-frontend:${{ steps.version.outputs.VERSION }} public.ecr.aws/a1x0e8q5/abdu/dt-frontend:latest
        
        docker push public.ecr.aws/a1x0e8q5/abdu/dt-frontend:${{ steps.version.outputs.VERSION }}
        docker push public.ecr.aws/a1x0e8q5/abdu/dt-frontend:latest
        
    - name: Update Kustomize in Infra Repo
      run: |
        cd infra-repo
        
        # Update dev overlay
        sed -i 's|newTag:.*$|newTag: '"${{ steps.version.outputs.VERSION }}"'|g' overlays/dev/kustomization.yaml
        
        # Update prod overlay if main branch
        if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master" ]]; then
          sed -i 's|newTag:.*$|newTag: '"${{ steps.version.outputs.VERSION }}"'|g' overlays/prod/kustomization.yaml
        fi
        
        echo "Updated Kustomize files:"
        echo "=== Dev Overlay ==="
        grep -A 1 "dt-frontend" overlays/dev/kustomization.yaml
        
    - name: Commit and push to Infra Repo
      run: |
        cd infra-repo
        
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        git add overlays/dev/kustomization.yaml
        
        if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master" ]]; then
          git add overlays/prod/kustomization.yaml
        fi
        
        # Only commit if there are changes
        git diff --staged --quiet || {
          git commit -m "ci: update frontend image to ${{ steps.version.outputs.VERSION }} [skip ci]"
          git push
        }